<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos os Animes - OtakuList</title>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="/">OtakuList</a></li>
            <li><a href="/animes">Animes</a></li>
            <li><a href="/minha-lista">Minha Lista</a></li>
            <li><a href="/perfil">Perfil</a></li>
        </ul>
    </nav>
</header>

<h1>Todos os Animes</h1>

<ul>
    {% for anime in animes %}
    <li>
        <img src="{{ anime.coverImage.large }}" width="150" alt="{{ anime.title.romaji or anime.title.english or anime.title.native }}">
        <h3>{{ anime.title.romaji or anime.title.english or anime.title.native }}</h3>
        <button 
            data-id="{{ anime.id }}" 
            data-title="{{ anime.title.romaji or anime.title.english or anime.title.native }}" 
            data-cover="{{ anime.coverImage.large }}"
            onclick="addToListFromButton(this)">
            Adicionar
        </button>
    </li>
    {% endfor %}
</ul>

<script src="/static/app.js"></script>
</body>
</html>
