<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Lista - OtakuList</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<nav>
    <ul>
        <li><a href="{{ url_for('homepage') }}">In√≠cio</a></li>
        <li><a href="{{ url_for('all_animes') }}">Animes</a></li>
        <li><a href="{{ url_for('my_list') }}">Minha Lista</a></li>

        {% if usuario %}
            <li><a href="{{ url_for('profile') }}">Perfil</a></li>
            <li><a href="{{ url_for('logout') }}">Sair</a></li>
        {% else %}
            <li><a href="{{ url_for('login_page') }}">Entrar</a></li>
            <li><a href="{{ url_for('cadastro_page') }}">Cadastrar</a></li>
        {% endif %}
    </ul>
</nav>

<h1>Perfil</h1>

<div>
    <img id="user-avatar" src="/static/img/avatar.jpg" width="100" alt="Avatar">
    
    <h2>Perfil</h2>
    <p>@{{ usuario.nome or usuario.email }}</p>
</div>

<h1>Minha Lista</h1>

<div>
    <button onclick="filterList('all')">Todos</button>
    <button onclick="filterList('watching')">Assistindo</button>
    <button onclick="filterList('completed')">Assistidos</button>
    <button onclick="filterList('dropped')">Dropados</button>
</div>

<div id="anime-list"></div>

<script src="/static/app.js"></script>
<script>
    displayList();
</script>
</body>
</html>
