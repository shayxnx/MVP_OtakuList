<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OtakuList</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<nav>
    <ul>
        <li><a href="{{ url_for('homepage') }}">InÃ­cio</a></li>
        <li><a href="{{ url_for('all_animes') }}">Animes</a></li>
        <li><a href="{{ url_for('my_list') }}">Minha Lista</a></li>

        {% if usuario %}
            <li><a href="{{ url_for('profile') }}">Perfil</a></li>
            <li><a href="{{ url_for('logout') }}">Sair</a></li>
        {% else %}
            <li><a href="{{ url_for('login_page') }}">Entrar</a></li>
            <li><a href="{{ url_for('cadastro_page') }}">Cadastrar</a></li>
        {% endif %}
    </ul>
</nav>


<h1>Entrar</h1>

<div class="form-container">
    <form id="loginForm" method="POST" action="{{ url_for('login_action') }}">
        <label>Email</label>
        <input type="email" id="email" name="email" required> 

        <label>Senha</label>
        <input type="password" id="password" name="senha" required>

        <button type="submit">Entrar</button>
    </form>

    <p id="login-error" class="error"></p>
</div>

<script src="/static/login.js"></script>
<script src="/static/nav.js"></script>

</body>
</html>
